<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <style>
      .turtle {
        position: relative;
        --x: 0px;
        --y: 0px;
        --rotateX: 0;
        --rotate: 0;
        transform: translateX(var(--x)) translateY(var(--y))
          rotateY(var(--rotateX)) rotate(var(--rotate));
        transition: transform 0.2s;
      }
    </style>
    <img width="200" src="./turtle.png" alt="Turt" class="turtle" />

    <script>
      const turtle = document.querySelector('.turtle');
      let x = 0;
      let y = 0;
      let flipped = false;
      let rotate = 0;
      const speed = 50;
      function handleKeyDown(e) {
        if (!e.key.includes('Arrow')) return;
        switch (e.key) {
          case 'ArrowRight':
            flipped = false;
            x += 1;
            rotate = 0;
            break;
          case 'ArrowLeft':
            flipped = true;
            x -= 1;
            rotate = 0;
            break;
          case 'ArrowDown':
            y += 1;
            rotate = 90;
            break;
          case 'ArrowUp':
            y -= 1;
            rotate = -90;
            break;
          default:
            console.log('Invalid move');
        }
        turtle.setAttribute(
          'style',
          `--x: ${x * speed}px; 
          --y: ${y * speed}px; 
          --rotateX: ${flipped ? '180deg' : '0'};
          --rotate: ${rotate}deg;`
        );
      }

      window.addEventListener('keydown', handleKeyDown);
    </script>
  </body>
</html>
