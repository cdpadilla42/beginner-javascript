<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Censorship</title>
    <link rel="stylesheet" href="../../base.css" />
  </head>

  <body>
    <div class="wrap">
      <video class="webcam"></video>
      <canvas class="video"></canvas>
      <canvas class="face"></canvas>
    </div>

    <div class="controls">
      <label for="SIZE">SIZE</label>
      <input type="range" name="SIZE" min="4" max="25" value="10" />
      <label for="SCALE">SCALE</label>
      <input
        type="range"
        name="SCALE"
        min="1.05"
        max="2"
        value="1.35"
        step="0.05"
      />
    </div>
    <script src="./pixelated-face.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      .wrap {
        position: relative;
        min-height: 100vh;
        display: grid;
        justify-content: center;
        align-items: center;
      }

      .wrap > * {
        grid-column: 1;
        grid-row: 1;
      }

      .face {
        position: absolute;
      }
    </style>
  </body>
</html>
